<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="Chumban_BopcheCardGame.css">
</head>
<body>

    <h1>Card Matching Game</h1>

    <div class="controls">
        <label for="numCards">Enter an even number of cards (4-100):</label>
        <input type="number" id="numCards" min="4" max="100" step="2" value="16">
        <button id="startButton">Start Game</button>
    </div>

    <div id="game-board"></div>

    <div id="game-over-message" class="hidden">
        <h2>Congratulations! You won!</h2>
        <button id="restartButton">Play Again</button>
    </div>

    <script src="Chumban_BopcheCardGame.js"></script>
</body>
</html>
